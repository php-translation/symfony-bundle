<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 40 40"
    preserveAspectRatio="xMaxYMax meet"
    >
    <g class="arrows">
        <polygon
            points="
                 0, 0
                10, 10
                20, 0
                "
            fill="#fff"
            opacity="0.2"
            />
        <polygon
            points="
                20, 20
                30, 30
                40, 20
                "
