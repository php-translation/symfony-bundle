    form: false
    csrf_protection: false
    validation:
        enabled: false
    router:
        resource: "%test.root_dir%/config/routing.yml"
        type: 'yaml'
    templating:
        engines: ['twig']

twig:
  paths:
    "%test.root_dir%/Resources/views": App
